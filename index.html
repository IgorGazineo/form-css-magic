<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <aside>
      <button class="magic">Clique para ver a mágica</button>
    </aside>
    <header class="">
      <div class="logo">Kreativ</div>
      <nav>
        <ul class="">
          <li><a href="#" class="">Home</a></li>
          <li><a href="#" class="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="left">
      <div class="container">
        <h2 class="">Let’s get you started</h2>
        <form action="">
          <section class="name">
            <label for="full-name">Full name</label>
            <input
              type="text"
              id="full-name"
              placeholder="Ade Tiger"
              required
            />
          </section>
          <section class="email">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="yourname@email.com"
              required
            />
          </section>
          <button class="">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="right">
      <div class="container2">
        <h1>“Creativity is intelligence having fun”</h1>
        <p>- Albert Einstein</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
